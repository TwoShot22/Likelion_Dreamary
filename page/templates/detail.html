{% extends 'base.html' %}
{% load static %}

{% block title %}디자이너 세부 프로필{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 center-align">
            <br>
            <div class="card">
                <div class="card-body">
                    <img src="{{ profile.image.url }}" alt="Designer_Profile_Image">
                    <h1>{{ profile.name }}</h1>
                    <h1>{{ profile.address }}</h1>
                    <h1>{{ profile.description }}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
