{% extends 'base.html' %}
{% load static %}

{% block title %}디자이너 세부 프로필{% endblock %}
{% block link %}{% static 'css/detail.css' %}{% endblock %}

{% block content %}

<div class="container">
    <div class="row featurette">
        <div class="col-md-6">
            <h2 class="featurette-heading">{{ profile.name }}<span id="namedeco" class="text-muted">헤어 디자이너</span></h2>
            <h5 class="featurette-heading">"{{ profile.address }}" 에서 활동 중입니다.</h5>
            <p class="lead">{{ profile.description }}</p>
        </div>
        <div class="col-md-4">
            <img src="{{ profile.image.url }}" height="50%" alt="Designer_Profile_Image">
        </div>
    </div>
</div>
{% endblock %}
